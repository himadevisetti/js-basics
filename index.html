<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an audio/video file to GCS using Node JS</title>
    <style>
        div {
          width: 600px;
          margin: 40px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Voice Translator</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <label for="srclang">Source Language:</label>
          <select id="srclang" name="srclang" data-placeholder="Choose a Language...">
            <option value="EN">English</option>
            <option value="TE">Telugu</option>
          </select><br><br>
          <label for="tgtlang">Target Language:</label>
          <select id="tgtlang" name="tgtlang" data-placeholder="Choose a Language...">
            <option value="EN">English</option>
            <option value="TE">Telugu</option>
          </select><br><br>
          <label for="file">Audio/ Video File Name:</label><br>
          <input type="file" id="file" name="file"><br><br><br>
          <input type="submit" value="Upload" name="submit">
        </form>
    </div> 
</body>
</html>
